              href: /api/bars/Ilona/
              method: DELETE
              title: Delete this bar
            almeta:edit-bar:
              encoding: json
              href: /api/bars/Ilona/
              method: PUT
              schema:
                properties:
                  address:
                    description: The address for the bar
