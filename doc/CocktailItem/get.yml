parameters:
  - $ref: '#/components/parameters/bar/'
  - $ref: '/components/parameters/cocktail_name/'
responses:
  '200':
    content:
      application/vnd.mason+json:
        example:
          '@controls':
            almeta:delete-tapdrink:
              href: /api/bars/Ilona/cocktails/Screwdriver/
              method: DELETE
              title: Delete this cocktail
            collection:
              href: /api/bars/Ilona/cocktails/
            edit-cocktail:
              encoding: json
              href: /api/bars/Ilona/cocktails/Screwdriver/
              method: PUT
              schema:
                properties:
                  bar_name:
                    description: The name of the bar
                    type: string
                  name:
                    description: The name of the cocktail
                    type: string
                  price:
                    description: The price of the cocktail
                    minimum: 0
                    type: number
                required:
                - bar_name
                - cocktail_name
                - price
                type: object
              title: Edit this cocktail
            self:
              href: /api/bars/Ilona/cocktails/Screwdriver/
          '@namespaces':
            almeta:
              name: /alcoholmeta/link-relations/
            profile:
              name: /profiles/cocktail
          bar_name: Ilona
          cocktail_name: Screwdriver
          price: 6.0
