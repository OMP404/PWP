parameters:
  - $ref: '#/components/parameters/bar/'
responses:
  '200':
    content:
      application/vnd.mason+json:
        example:
          '@controls':
            almeta:add-cocktail:
              encoding: json
              href: /api/bars/Ilona/cocktails/
              method: POST
              schema:
                properties:
                  bar_name:
                    description: The name of the bar
                    type: string
                  name:
                    description: The name of the cocktail
                    type: string
                  price:
                    description: The price of the cocktail
                    minimum: 0
                    type: number
                required:
                - bar_name
                - cocktail_name
                - price
                type: object
              title: Add a cocktail
            almeta:in-bar:
              encoding: json
              href: /api/bars/Ilona/
              method: GET
              title: Return to the bar where the drink is sold
            self:
              href: /api/bars/Ilona/cocktails/
          '@namespaces':
            almeta:
              name: /alcoholmeta/link-relations/
          items:
          - '@controls':
              self:
                href: /api/bars/Ilona/cocktails/Screwdriver/
            bar_name: Ilona
            cocktail_name: Screwdriver
            price: 6.0
 '404':
    description: The bar was not found
